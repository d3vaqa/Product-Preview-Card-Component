<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card Component</title>
</head>
<body>
<section class="container">
        <img class="image" src="images/image-product-desktop.jpg" alt="Perfume bottle">
    <aside class="info-box">
        <h1 class="tag">Perfume</h1>
        <h2 class="headline">
            Gabrielle Essence Eau De Parfum
        </h2>

        <p class="paragragh">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

        <div class="price-container">
            <p class="off-price">$149.99 <span class="original_price">169.99</span></p>
            <button class="add_to_card"><img src="images/icon-cart.svg" alt="shopping icon" class="card-icon">Add to Card</button>

        </div>

    </aside>
</section>


<div class="attribution"style="text-align:center"

</div>
</body>
</html>
